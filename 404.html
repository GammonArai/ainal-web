<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません（404） | 愛なるマッサージ</title>
    <meta name="description" content="お探しのページが見つかりませんでした。愛なるマッサージ公式サイトのメインページに戻ってください。">
    
    <!-- ファビコン -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
    
    <link rel="stylesheet" href="modern-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="site-config.js"></script>
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gradient-primary));
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><circle cx="200" cy="200" r="100" fill="rgba(255,255,255,0.03)"/><circle cx="800" cy="300" r="150" fill="rgba(255,255,255,0.02)"/><circle cx="400" cy="700" r="120" fill="rgba(255,255,255,0.04)"/></svg>');
        }
        
        .error-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: var(--space-8);
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: var(--space-4);
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-4);
            font-family: 'Playfair Display', serif;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: var(--space-8);
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-8);
        }
        
        .btn-error {
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 1.1rem;
        }
        
        .btn-primary-error {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary-error:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary-error {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn-secondary-error:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .quick-links {
            background: rgba(255, 255, 255, 0.1);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .quick-links h3 {
            margin-bottom: var(--space-4);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-3);
        }
        
        .quick-link {
            color: white;
            text-decoration: none;
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .quick-link i {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-error {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-shapes">
            <div class="shape">
                <i class="fas fa-spa" style="font-size: 3rem;"></i>
            </div>
            <div class="shape">
                <i class="fas fa-hands" style="font-size: 2.5rem;"></i>
            </div>
            <div class="shape">
                <i class="fas fa-heart" style="font-size: 2rem;"></i>
            </div>
        </div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-message">
                お探しのページは移動または削除された可能性があります。<br>
                メインページから目的の情報をお探しください。
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="btn-error btn-primary-error">
                    <i class="fas fa-home"></i>
                    ホームに戻る
                </a>
                <a href="services.html" class="btn-error btn-secondary-error">
                    <i class="fas fa-spa"></i>
                    施術内容を見る
                </a>
            </div>
            
            <div class="quick-links">
                <h3><i class="fas fa-compass"></i> よく見られるページ</h3>
                <div class="links-grid">
                    <a href="services.html" class="quick-link">
                        <i class="fas fa-spa"></i>
                        <span>施術内容・料金</span>
                    </a>
                    <a href="hotels.html" class="quick-link">
                        <i class="fas fa-building"></i>
                        <span>対応ホテル</span>
                    </a>
                    <a href="therapists.html" class="quick-link">
                        <i class="fas fa-user-friends"></i>
                        <span>施術者紹介</span>
                    </a>
                    <a href="safety.html" class="quick-link">
                        <i class="fas fa-shield-virus"></i>
                        <span>感染対策</span>
                    </a>
                    <a href="column.html" class="quick-link">
                        <i class="fas fa-newspaper"></i>
                        <span>健康コラム</span>
                    </a>
                    <a href="reviews.html" class="quick-link">
                        <i class="fas fa-comments"></i>
                        <span>お客様の声</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 簡単なエラーログ
        console.log('404 Error - Page not found:', window.location.href);
        
        // 3秒後に自動でホームページへリダイレクト（ユーザーが操作しない場合）
        let redirectTimer;
        
        function startRedirectTimer() {
            redirectTimer = setTimeout(() => {
                window.location.href = 'index.html';
            }, 10000); // 10秒後
        }
        
        // マウス動作やキー入力でタイマーリセット
        function resetRedirectTimer() {
            clearTimeout(redirectTimer);
            startRedirectTimer();
        }
        
        // イベントリスナー
        document.addEventListener('mousemove', resetRedirectTimer);
        document.addEventListener('keypress', resetRedirectTimer);
        document.addEventListener('click', () => clearTimeout(redirectTimer));
        
        // 初期タイマー開始
        startRedirectTimer();
    </script>
</body>
</html>
